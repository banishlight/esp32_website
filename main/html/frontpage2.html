<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .projects {
            margin-top: 20px;
        }
        .project {
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuba's Portfolio</h1>
        <p>Hi! I'm Cuba Giesbrecht, and this is my collection of projects and work.</p>
        
        <div class="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>A brief description of your project.</p>
                <a href="#">View Project</a>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>A brief description of another project.</p>
                <a href="#">View Project</a>
            </div>
        </div>
    </div>
</body>
</html>
